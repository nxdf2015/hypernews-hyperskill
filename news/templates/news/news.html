
{% extends "news/layout.html" %}

{% block container %}
<h2>Hyper news</h2>



   {% for d,group in news %}
    <h4> {{d  | date:"Y-m-d" }}</h4>

   <ul>
       {% for new in group %}
        <li><a href="/news/{{new.link}}/" target="_blank" >{{new.title}}</a></li>
       {% endfor %}
   </ul>

    {% endfor %}
{% endblock %}
